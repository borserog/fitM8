<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/main.css">
    <title>fitM8</title>
</head>

<body class="bg-light login">
    <div class="container">

        <div class="card shadow mx-auto w-50 mt-5 p-5">
                <a href="../../index.html" class="mx-auto mb-5"><img src="../../assets/icons/dumbbell-solid.svg" alt="" srcset=""></a>

            <h1 class="mb-5 mx-auto">Login</h1>
            <form class="w-75 mx-auto">
                <div class="form-group">
                    <!-- Implementar RegEx -->
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>
                <!--               <button type="submit" class="btn btn-primary btn-block mt-5">Entrar</button> -->
                <a href="../dashboard/dashboard.html" class="btn btn-primary btn-block mt-5" role="button">Entrar</a>
            </form>
            <p class="text-center my-4">Não possui cadastro? <a href="" data-toggle="modal" data-target="#register">
                    Cadastre-se já!
                </a></p>
        </div>
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerLabel">Novo Usuário</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group p-0 col-md-12">
                                <label for="inputEmail4">Email*</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                            </div>

                            <div class="form-group p-0 w-50">
                                <label for="senha">Senha*</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite uma senha"
                                    required>
                            </div>

                            <div class="form-group p-0 w-50">
                                <label for="senha">Repetir senha*</label>
                                <input type="password" class="form-control" id="senha"
                                    placeholder="Digite novamente" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mt-5">Cadastrar</button>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
