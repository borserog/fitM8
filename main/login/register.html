<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/main.css">
    <title>fitM8</title>
</head>

<body class="bg-light">
    <div class="container mt-5">

        <div class="card shadow mx-auto w-50 mt-5 p-5">
            <a href="login.html">Back</a>
            <h1 class="mb-5 mx-auto">Novo usuário</h1>
            <form>
                    <div class="form-group p-0 col-md-12">
                        <label for="inputEmail4">Email*</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    </div>               

                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Av. Principal, 123">
                </div>
                <div class="form-group w-50">
                    <!-- TODO Restrição com RegEx - Puxar API de CEPs -->
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep"
                        placeholder="CEP">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" disabled>

                    </div>
                </div>

                    <div class="form-group p-0 w-50">
                            <label for="senha">Senha*</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite uma senha" required>
                        </div>
                    
                        <div class="form-group p-0 w-50">
                            <label for="senha">Repetir senha*</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite novamente a senha" required>
                        </div>
                    
                

                <button type="submit" class="btn btn-primary btn-block mt-5">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
